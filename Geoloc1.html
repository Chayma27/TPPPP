<button onclick="getLocation()">Essayez-Le !</button>
<p id="Demonstration"></p>
<script>
	var p = document.getElementById("Demonstration");
	//Nous définisson la fonction que nous avons appelée au haut
	//Cette fonction récupère les cordonnées géographiques
	function getLocation() {
		if (navigator.geolocation) {
			//La méthode getCurrentPosition du Modèle (DOM) du navigateur
			navigator.geolocation.getCurrentPosition(showPosition,showError);
		} else {
			//en Cas d'erreur
			p.innerHTML ="Geolocation n'est pas supporté par ce navigateur !";
		}
	}
	//La fonction d'affichage

		p.innerHTML = "Votre latitude : " + position.coords.latitude + "<br> Votre longitude : " + position.coords.longitude;
	}
